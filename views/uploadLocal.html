<!DOCTYPE html>
<html>
<head>
	<title>上传文件存储本地</title>
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</head>
<body>
	<form name='form'>
		<input type="file" name="file">
	</form>
	<button type="button" name="testAPI">点击测试api接口</button>
	<script type="text/javascript">
		$(function(){
			$('button[name=testAPI]').click(function(){
				var file = $("input[name=file]");
				console.log(file[0].files[0])
				var _form = new FormData();
				// 这里要注意，插入form表单中一定要是文件对象而不是文件的数组容器或者对象容器
				_form.append("fileImg",file[0].files[0]);
				// console.log(file[0].files)
				$.ajax({
					url:'http://192.168.1.3:3000/api/photos',//地址
					type:'POST',//类型
					data: _form,
					processData: false,   // jQuery不要去处理发送的数据
  					contentType: false,   // jQuery不要去设置Content-Type请求头
					timeout:2000,//超时
					headers:{'X-Requested-with':'XMLHttpRequest'},
					//请求成功
					success:function(data,status){
						console.log(data,status)
					},
					//失败/超时
					error:function(XMLHttpRequest,textStatus,errorThrown){
						console.log('err')
						if(textStatus==='timeout'){
							alert('請求超時');
							// setTimeout(function(){
							// 	alert('重新请求');
							// },2000);
						}
						//alert(errorThrown);
					}
				})
			})
		})
		// 自定义方法
	    $.prototype.serializeObject=function(){
	        var obj=new Object();
	        $.each(this.serializeArray(),function(index,param){
	            if(!(param.name in obj)){
	                obj[param.name]=param.value;
	            }
	        });
	        return obj;
	    };
	</script>
</body>
</html>
