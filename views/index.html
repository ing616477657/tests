<!DOCTYPE html>
<html>
<head>
	<title>apitest</title>
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</head>
<body>
	<button type="button" name="testAPI">点击测试api接口</button>
	<script type="text/javascript">
		$(function(){
			$('button[name=testAPI]').click(function(){
				$.ajax({
					url:'http://192.168.1.3:3000/api/tours',//地址
					dataType:'json',//数据类型
					type:'GET',//类型
					timeout:2000,//超时
					headers:{'X-Requested-with':'XMLHttpRequest'},
					//请求成功
					success:function(data,status){
						console.log(data,status)
					},
					//失败/超时
					error:function(XMLHttpRequest,textStatus,errorThrown){
						console.log('err')
						if(textStatus==='timeout'){
							alert('請求超時');
							// setTimeout(function(){
							// 	alert('重新请求');
							// },2000);
						}
						//alert(errorThrown);
					}
				})
			})
		})
	</script>
</body>
</html>
